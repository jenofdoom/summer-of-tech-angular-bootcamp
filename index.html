<!doctype html>
<html lang="en" ng-app="todoList">
    <head>
        <meta charset="utf-8">
        <title>My ToDo List</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="todoapp" ng-controller="TodoCtrl">
            <header id="header">
                <h1>todo</h1>
                <form id="todo-form" ng-submit="addTodo()">
                    <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus autocomplete="off">
                    <button type="submit">Add</button>
                </form>
            </header>

            <section id="main">
                {{ todos }}
            </section>

            <footer id="footer" ng-show="todos.length">
                <span id="todo-count">{{ todos.length }} items</span>
            </footer>
        </div>

        <script src="js/libraries/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
