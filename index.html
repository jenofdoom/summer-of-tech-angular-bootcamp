<!doctype html>
<html lang="en" ng-app="todoList">
    <head>
        <meta charset="utf-8">
        <title>My ToDo List</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="todoapp" ng-controller="TodoCtrl">
            <header id="header">
                <h1>todo</h1>
                <form id="todo-form" ng-submit="addTodo()">
                    <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus autocomplete="off">
                    <button type="submit">Add</button>
                </form>
            </header>

            <section id="main" ng-show="todos.length" ng-cloak>
                <ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                        <label>
                            <input class="toggle" type="checkbox" ng-model="todo.completed" ng-click="updateCompleted()">
                            {{todo.title}}
                        </label>
                        <button class="remove" ng-click="removeTodo(todo)">âœ˜</button>
                    </li>
                </ul>
            </section>

            <footer id="footer" ng-show="todos.length" ng-cloak>
                <span id="todo-count"><strong>{{ remainingTodos = ( todos | filter:{completed:false} ).length }}</strong> items left to be completed</span>
            </footer>
        </div>

        <script src="js/libraries/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
